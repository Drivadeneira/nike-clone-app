<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nike Lite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="logo">NIKE</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Shop</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Just Do It.</h2>
    <p>Gear up with the latest Nike gear.</p>
    <button>Shop Now</button>
  </section>

  <section class="products">
    <div class="card">
      <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/4e1fc9d6-fd68-4a65-a3ed-3085f4d23a44/air-max-90-mens-shoes-jcNhmF.png" alt="Nike Shoe" />
      <h3>Air Max 90</h3>
      <p>$120</p>
    </div>
    <div class="card">
      <img src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/eddb0141-d6ff-4a84-98e0-d149b1054e9b/air-force-1-07-mens-shoes-b19lqD.png" alt="Nike Shoe" />
      <h3>Air Force 1</h3>
      <p>$110</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Nike Clone by Damian</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
